<div class="bookb">
  <nav class="navbar navbar-expand-lg bg-transparent px-4">
    <div class="container-fluid">
      <a class="navbar-brand" id="logo"
        ><img src="https://img.icons8.com/color/50/null/storytelling.png"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      ></button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <div class="nav-item">
            <a
              class="nav-link px-4"
              routerLinkActive="active"
              routerLink="/books"
              ><b>BOOKS</b></a
            >
          </div>
          <li class="nav-item">
            <a class="nav-link active" id="addb" (click)="onAddBook()"
              >ADD BOOKS</a
            >
          </li>

          <!-- <a class="nav-link disabled">Disabled</a> -->
        </div>
      </div>
      <div class="nav-item">
        <button
          class="btn btn-outline-info text-black text-right"
          type="button"
          (click)="OnExit()"
        >
          <h5>LOGOUT</h5>
        </button>
      </div>
    </div>
  </nav>
  <!-- navbar ends here -->

  <!--  -->
  <div class="container py-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of books">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ item.author }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ item.date }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ item.category }}</h6>
            <hr />
            <button
              type="button"
              class="btn btn-sm btn-outline-primary mx-2"
              (click)="onEditBook(item)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-sm btn-outline-danger mx-2"
              (click)="onDeleteBook(item._id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal starts here -->
  <div class="modal fade show" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{ editMode ? "Update Book" : "Add Book" }}
          </h5>
          <button
            (click)="onCloseModal()"
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="bookForm" (ngSubmit)="onbookSubmit()">
          <div class="form-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                type="text"
                class="form-control"
                formControlName="author"
              />
            </div>
            <div class="form-group">
              <label for="date">Date of Publish</label>
              <input type="date" class="form-control" formControlName="date" />
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input
                type="text"
                class="form-control"
                formControlName="category"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
              {{ editMode ? "Update Book" : "Add Book" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
